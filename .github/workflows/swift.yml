name: Cache, Build & Test

on:
  push:
    branches: 
      - actions-updated

jobs:
  test:

    name: Cache, Build & Test
    runs-on: macos-latest
    env:
      SCHEME: "POC-CI-Pods"
      DEVICE: "iPhone 12"
      DERIVED_DATA_PATH: "DerivedData"

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Cache
        uses: actions/cache@v2
        id: pods-cache
        with:
            path: Pods
            key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
            restore-keys: |
              ${{ runner.os }}-pods-

      - name: Install Pods
        run: |
          pod install

      - name: Build and Test
        run: |
          xcodebuild test -scheme POC-CI-Pods -workspace POC-CI-Pods.xcworkspace -destination platform="iOS Simulator",name="iPhone 12",OS=latest | xcpretty
