name: Cache, Build & Test

on:
  push:
    branches: 
      - main
      - actions
      - actions-updated

jobs:
  test:

    name: Cache, Build & Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Cache
        uses: actions/cache@v2
        id: pods-cache
        with:
            path: Pods
            key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
            restore-keys: |
              ${{ runner.os }}-pods-
      - name: Install Pods
        run: |
          pod install
      - name: Build and Test
        uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          workspace: POC-CI-Pods.xcworkspace
          scheme: POC-CI-Pods
          destination: platform="iOS Simulator",name="iPhone 11",OS="14.4"
          action: test
          enable-code-coverage: true
      
      - name: Test Coverage
        uses: maxep/spm-lcov-action@0.3.0
        with:
          output-file: ./coverage/lcov.info
